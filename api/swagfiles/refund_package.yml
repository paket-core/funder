
Relay a package to another courier, offering payment.
---
tags:
- packages
parameters:
  - name: Pubkey
    in: header
    default: COURIER
    schema:
        type: string
        format: string
  - name: Fingerprint
    in: header
    default: NOT NEEDED YET http://localhost:5000/v1/refund_package,paket_id=id,refund_transaction=transaction,1521650747
    schema:
        type: string
        format: string
  - name: Signature
    in: header
    default: NOT NEEDED YET 0xa7d77cf679a2456325bbba3b92d994f5987b68c147bad18e24e6b66f5dc
    schema:
        type: string
        format: string
  - name: paket_id
    in: formData
    description: PKT id
    required: true
    type: string
    default: 0
  - name: refund_transaction
    in: formData
    description: Refund transaction of a previously launched package
    required: true
    type: string
    default: 0
responses:
  200:
    description: Package launched
    content:
      schema:
        type: string
        example: PKT-12345
      example:
        PKT-id: 1001
