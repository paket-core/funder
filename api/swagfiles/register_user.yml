
Register a new user.
---
tags:
- users
parameters:
  - name: Pubkey
    default: debug
    in: header
    schema:
        type: string
        format: string
  - name: Fingerprint
    in: header
    default: NOT NEEDED YET http://localhost:5000/v1/register_user,full_name=name,phone_number=number,paket_user=user,1521650747
    schema:
        type: string
        format: string
  - name: Signature
    in: header
    default: NOT NEEDED YET 0xa7d77cf679a2456325bbba3b92d994f5987b68c147bad18e24e6b66f5dc
    schema:
        type: string
        format: string
  - name: paket_user
    in: formData
    description: User unique callsign
    required: true
    type: string
  - name: full_name
    in: formData
    default: First Last
    description: Full name of user
    required: true
    type: string
  - name: phone_number
    in: formData
    default: 123-456
    description: User phone number
    required: true
    type: string
responses:
  201:
    description: user details registered.
