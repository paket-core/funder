Get the details of your BUL account
Use this call to get the balance and details of your account.
---
tags:
- wallet
parameters:
  - name: queried_pubkey
    in: query
    default: LAUNCHER
    schema:
        type: string
        format: string
responses:
  200:
    description: balance in BULs
    schema:
      properties:
        available_buls:
          type: integer
          format: int32
          minimum: 0
          description: funds available for usage in buls
